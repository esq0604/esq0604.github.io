<!doctype html> <!--inline1.html-->
<html>  /*html 레벨*/
  <head>    /*html 하위 요소 head레벨*/
    <meta charset="utf-8"/>   /*head 하위 요소 meta  meta의 속성 charset 속성값 utf-8*/
    <title>인라인 스타일 실습</title> /* head하위 요소 title*/
  </head>
  <body> /* html하위 요소  body 레벨*/
    <h1 style="color:blue;">애국가</h1>  /*body 하위요소 h1 속성 style 속성값 color blue text"애국가" */
    <p>동해물과 백두산이</p>  /*body 하위요소 p text "동해물"*/
    <p>마르고 닳도록</p>  /*body 하위요소 p text "마르고"*/
  </body>
</html>
